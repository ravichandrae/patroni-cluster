scope: patroni-cluster
name: patroni2

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni2:8008

etcd:
  host: etcd:2379
  protocol: http
  use_proxies: true
  ttl: 30
  retry_timeout: 10
  loop_wait: 10

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      pg_hba:
        - host replication replicator 0.0.0.0/0 md5
        - host all all 0.0.0.0/0 md5

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni2:5432
  data_dir: /var/lib/postgresql/data
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: replpass
    superuser:
      username: postgres
      password: postgres
  parameters:
    max_connections: 100

tags:
  nofailover: false